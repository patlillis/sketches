<html !DOCTYPE>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=no"
    />
    <title>SKETCHES — 03</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="start-wrapper">
      <button id="start" disabled>LOADING...</button>
    </div>

    <!-- Full-screen drawing canvas -->
    <canvas id="canvas"></canvas>

    <!-- Text -->
    <div class="text">
      <h1 class="pinata title">PIÑATA</h1>
      <p class="pinata next">snowfall</p>

      <h1 class="snowfall title">SNOWFALL</h1>
      <p class="snowfall prev">piñata</p>
      <p class="snowfall next">poolside</p>

      <h1 class="poolside title">POOLSIDE</h1>
      <p class="poolside prev">snowfall</p>
    </div>

    <video id="video0" preload playsinline loop class="hidden">
      <source
        src="assets/videos/pinata.ogv"
        type='video/ogg; codecs="theora, vorbis"'
      />
    </video>
    <video id="video1" preload playsinline loop class="hidden">
      <source
        src="assets/videos/snow_dishes.ogv"
        type='video/ogg; codecs="theora, vorbis"'
      />
    </video>
    <video id="video2" preload playsinline loop class="hidden">
      <source
        src="assets/videos/pool.ogv"
        type='video/ogg; codecs="theora, vorbis"'
      />
    </video>

    <script src="/03/dist/index.js"></script>
  </body>
</html>
